<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>

<body>	
     <nav th:replace="/fragments/nav :: nav"></nav>
	<br>
    <br>
    <br>
        <h2 style="text-align: center">Usuarios Activos</h2>
    <br>
        
    <div class="container">
        <div class="col-row">
            <table class="table table-striped table-striped">
                <thead>
                  <tr>
                    <th scope="col">Foto</th>
                    <th scope="col">Alias</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Fecha de Alta</th>
                    <th scope="col">Acciones</th>                    
                   
                  </tr>
                </thead>
                <tbody>
                    <!--th:if="${usuario.fechaBaja ==null}"-->
                  <tr   th:each="usuario:${usuarios}">
                   
                      <td >
                           <img th:if="${usuario.foto != null}" class="img-fluid rounded-circle" th:src="${'/foto/usuario/' + usuario.id}" alt=""  style="max-height: 60px; border-radius:100% ">
                           <img th:if="${usuario.foto == null}" class="img-fluid rounded-circle" src="img/m1.jpeg" alt="" style="max-height: 60px; border-radius:100% " >
                      </td>
                    <td th:text="${usuario.alias}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.fechaAlta}"></td>      
                     <td>
                        <a th:href="@{/usuario/editar-perfil(id=__${usuario.id}__,action=Actualizar)}">Editar</a> -
                        <span th:if="${usuario.fechaBaja==null}"><a  th:href="@{/usuario/editar-perfil(id=__${usuario.id}__,action=Eliminar)}">Baja</a></span>
                        <span th:unless="${usuario.fechaBaja==null}"><a  th:href="@{/usuario/editar-perfil(id=__${usuario.id}__,action=Reactivar)}">Alta</a></span>
                    </td>
<!--                    <span th:if="${autor.alta}">Alta</span>
                                    <span th:unless="${autor.alta}">Baja</span>-->
                  </tr>
                 
                </tbody>
              </table>
        </div>
        
        
    </div>


</body>
</html>
</body>
</html>
