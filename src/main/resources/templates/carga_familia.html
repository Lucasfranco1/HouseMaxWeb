<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>

<body>	
     <nav th:replace="/fragments/nav :: nav"></nav>
	<br>
    <br>
    <br>
        <h2 style="text-align: center">Mi Familia</h2>
    <br>
        <a class="btn btn-outline-success" th:href="@{/casa/cargar}" style="margin-left: 1100px">Cargar Casa</a>
    <div class="container">
        <div class="col-row">
            <table class="table table-striped table-striped">
                <thead>
                  <tr>
                    <th scope="col">Foto</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Edad Mínima</th>
                    <th scope="col">Edad Máxima</th>
                    <th scope="col">N° Hijos</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Acciones</th>
                   
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="familia:${familias}">
                   
                      <td >
                           <img th:if="${familia.foto != null}" class="img-fluid rounded-circle" th:src="${'/foto/familia/' + familia.id}" alt=""  style="max-height: 60px; border-radius:100% ">
                           <img th:if="${familia.foto == null}" class="img-fluid rounded-circle" src="img/m1.jpeg" alt="" style="max-height: 60px; border-radius:100% " >
                      </td>
                    <td th:text="${familia.nombre}"></td>
                    <td th:text="${familia.edadMin}"></td>
                    <td th:text="${familia.edadMax}"></td>
                    <td th:text="${familia.numHijos}"></td>
                    <td th:text="${familia.email}"></td>
                    <td>
                        <a th:href="@{/familia/editar-perfil(id=__${familia.id}__,action=Actualizar)}">Editar</a> -
                        <a th:href="@{/familia/editar-perfil(id=__${familia.id}__,action=Eliminar)}">Eliminar</a> -
                        <a th:href="@{/casa/cargar(id=__${familia.id}__)}">Agregar Casa</a>
                    </td>
                  </tr>
                 
                </tbody>
              </table>
        </div>
        
        
    </div>


</body>
</html>
</body>
</html>
