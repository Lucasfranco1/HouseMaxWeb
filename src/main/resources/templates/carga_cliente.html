<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>

<body>	
     <nav th:replace="/fragments/nav :: nav"></nav>
	<br>
    <br>
    <br>
        <h2 style="text-align: center">HouseMax</h2>
    <br>
        <a class="btn btn-outline-success" th:href="@{/casa/cargar}" style="margin-left: 1100px">Ver Reservas</a>
    <div class="container">
        <div class="col-row">
            <table class="table table-striped table-striped">
                <thead>
                  <tr>
                    <th scope="col">Foto</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Calle</th>
                    <th scope="col">N°</th>
                    <th scope="col">CP</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">País</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Acciones</th>
                   
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="cliente:${clientes}">
                   
                      <td >
                           <img th:if="${cliente.foto != null}" class="img-fluid rounded-circle" th:src="${'/foto/cliente/' + cliente.id}" alt=""  style="max-height: 60px; border-radius:100% ">
                           <img th:if="${cliente.foto == null}" class="img-fluid rounded-circle" src="img/m1.jpeg" alt="" style="max-height: 60px; border-radius:100% " >
                      </td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.calle}"></td>
                    <td th:text="${cliente.numero}"></td>
                    <td th:text="${cliente.codPostal}"></td>
                    <td th:text="${cliente.ciudad}"></td>
                    <td th:text="${cliente.pais}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td>
                        <a th:href="@{/cliente/editar-perfil(id=__${cliente.id}__,action=Actualizar)}">Editar</a> -
                        <a th:href="@{/cliente/editar-perfil(id=__${cliente.id}__,action=Eliminar)}">Eliminar</a> -
                        
                    </td>
                  </tr>
                 
                </tbody>
              </table>
        </div>
        
        
    </div>


</body>
</html>
</body>
</html>
