<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>

<body>	
     <nav th:replace="/fragments/nav :: nav"></nav>
	<br>
    <br>
    <br>
        <h2 style="text-align: center">Mi Casa</h2>
    <br>
        <!--<a class="btn btn-outline-success" th:href="@{/casa/mostrar/{id}(id=${casa.id})}" style="margin-left: 1100px">Ver Casa</a>-->
    <div class="container">
        <div class="col-row">
            <table class="table table-striped table-striped">
                <thead>
                  <tr>
                    <th scope="col">Foto</th>
                    <th scope="col">Calle</th>
                    <th scope="col">N°</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">País</th>
                    <th scope="col">CP</th>
                    <th scope="col">Mínimo de Días</th>
                    <th scope="col">Máximo de Días</th>
                    <th scope="col">Tipo de Vivienda</th>
                    <th scope="col">Fecha Desde</th>
                    <th scope="col">Fecha Hasta</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Acciones</th>
                   
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="casa:${casas}">
                   
                      <td >
                           <img th:if="${casa.foto != null}" class="img-fluid rounded-circle" th:src="${'/foto/casa/' + casa.id}" alt=""  style="max-height: 60px; border-radius:100% ">
                           <img th:if="${casa.foto == null}" class="img-fluid rounded-circle" src="img/m1.jpeg" alt="" style="max-height: 60px; border-radius:100% " >
                      </td>
                    <td th:text="${casa.calle}"></td>
                    <td th:text="${casa.numero}"></td>
                    <td th:text="${casa.ciudad}"></td>
                    <td th:text="${casa.pais}"></td>
                    <td th:text="${casa.codPostal}"></td>
                    <td th:text="${casa.minDias}"></td>
                    <td th:text="${casa.maxDias}"></td>
                    <td th:text="${casa.tipoVivienda}"></td>
                    <td th:text="${casa.fechaDesde}"></td>
                    <td th:text="${casa.fechaHasta}"></td>
                    <td th:text="${casa.precio}"></td>
                    <td>
                        <a th:href="@{/casa/editar(id=__${casa.id}__)}">Editar</a> -
                        <a th:href="@{/casa/mostrar/{id}/(id=${casa.id})}">Ver</a> -
                        <a th:href="@{/casa/eliminar/{id}/(id=${casa.id})}">Eliminar</a> 
                    </td>
                  </tr>
                 
                </tbody>
              </table>
        </div>
        
        
    </div>


</body>
</html>
</body>
</html>
